<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <style>
      ul {
        display: block;
        background-color: #333333;
        border: 3px solid rgb(99, 34, 34);
        list-style-type: none;
        color: white;
        padding-left: 0px;
      }
      li {
        padding: 4px 8px;
      }
      li:hover {
        background-color: rgb(165, 46, 46);
      }
      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <a href="https://google.com"
        ><li><b>Google</b></li></a
      >
      <a href="https://w3school.com"
        ><li><b>W3school</b></li></a
      >
      <a href="https://youtube.com"
        ><li><b>Youtube</b></li></a
      >
      <a href="https://facebook.com"
        ><li><b>Facebook</b></li></a
      >
    </ul>
  </body>
</html>
